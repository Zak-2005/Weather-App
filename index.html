<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="pageTitle">Weather App</div>

    <div id="Todays-Weather">
      <div id="title">Today's Weather</div>
      <form action="">
        <input
          type="search"
          placeholder="Search City"
          name="searchCity"
          id="searchCity"
        />
      </form>
      <div id="location">city, state</div>
      <div class="date">todays date</div>
      <div class="condition">Condition</div>
      <img class="icon" src="" alt="condition icon" />
      <button class="f-or-c">Display Celsius</button>

      <div class="weatherData">
        <div class="temp">Temp:</div>
        <div class="feelsLike">Feels Like:</div>
        <div class="humidity">Humidity:</div>
        <div class="chanceOfRain">Chance of Rain:</div>
        <div class="windSpeed">Wind Speed:</div>
      </div>
    </div>
    <div class="weeksWeather">
      <ul>
        <div class="day1">
          <div class="date"></div>
          <div class="temp"></div>
          <img class="icon" src = "" alt="" />
        </div>
        <div class="day2">
          <div class="date"></div>
          <div class="temp"></div>
          <img src="" alt="" class="icon" />
        </div>
        <div class="day3">
          <div class="date"></div>
          <div class="temp"></div>
          <img src="" alt="" class="icon" />
        </div>
        <div class="day4">
          <div class="date"></div>
          <div class="temp"></div>
          <img src="" alt="" class="icon" />
        </div>
        <div class="day5">
          <div class="date"></div>
          <div class="temp"></div>
          <img src="" alt="" class="icon" />
        </div>
        <div class="day6">
          <div class="date"></div>
          <div class="temp"></div>
          <img src="" alt="" class="icon" />
        </div>
        <div class="day7">
          <div class="date"></div>
          <div class="temp"></div>
          <img src="" alt="" class="icon" />
        </div>
      </ul>
    </div>
  </body>
</html>
